<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
        <label>Bibliotheque </label> 
        <select class="form-control form-control-lg"   id="idBib" name="idBib" [(ngModel)]="IdBibliotheque" (change)="onChange()">
          <option *ngFor="let bib of bibliotheques" value="{{bib.idBib}}">
               {{bib.nomBib}} 
         </option>
    </select> 
   </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                
    <tr> <th>Id</th>
        <th>Titre</th>
         <th>Prix</th>
          <th>Date Ouverture</th>
          <th>Bibliotheque</th>
 </tr>
<tbody *ngFor="let livre of livres">
<tr >
<td>{{livre.idLivre}}</td>
<td>{{livre.titreLivre}}</td>
<td>{{livre.prixLivre}}</td>
<td>{{livre.dateOuverture| date:'dd/MM/yyyy'}}</td>
<td>{{livre.bibliotheque!.nomBib}}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
